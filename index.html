<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry genius.</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <header>

    </header>
    <main>
        <!--main container-->
<div class="flex "> 
    <!--card container-->
     <!--card 1-->
<div class="grid lg:grid-cols-3 gap-5 flex-1">
    <div class="card w-96 border-2 rounded-sm p-10">
        <figure><img src="images/triangle.png" alt="Shoes" /></figure>
        <div class="card-body">
          <h2 class="card-title">Triangle</h2>
          <p>Area() = 0.5 X b X h</p>
          <div class="flex justify-center gap-2">
            <div class="flex gap-3 items-center">
                <input id="triangle-base" class="text-sm w-24 p-2 bg-slate-100" type="text" placeholder="b">
              <span class="text-sm">cm</span>
              </div>
              <div class="flex gap-3 items-center">
                <input id="triangle-height" class="text-sm w-24 p-2 bg-slate-100" type="text" placeholder="h">
              <span class="text-sm">cm</span>
              </div>
          </div>
          <!-- <div>
            <p >Area = <span id="area-output"></span>cm<sup>2</sup></p>
          </div> -->
          <div class="card-actions ">
            <button onclick="calculateTriangleArea()" class="btn  bg-blue-500 text-white w-full ">Calculate</button>
          </div>
        </div>
      </div>
    <!--card 2-->
    <div class="card w-96 border-2 rounded-sm p-10">
        <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
        <div class="card-body">
          <h2 class="card-title">Rectangle</h2>
          <p>Area() = w X l</p>
          <div class="flex justify-center gap-2">
            <div class="flex gap-3 items-center">
                <input id="rectangle-width" class="text-sm w-24 p-2 bg-slate-100" type="text" placeholder="w">
              <span class="text-sm">cm</span>
              </div>
              <div class="flex gap-3 items-center">
                <input id="rectangle-length" class="text-sm w-24 p-2 bg-slate-100" type="text" placeholder="l">
              <span class="text-sm">cm</span>
              </div>
          </div>

          <div class="card-actions  ">
            <button onclick="calculateRectangleArea()" class="btn bg-blue-500 text-white w-full">Calculate</button>
          </div>
        </div>
      </div>
      <!--card 3-->
    <div class="card w-96 border-2 rounded-sm p-10">
        <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
        <div class="card-body">
          <h2 class="card-title">Parallelogram</h2>
          <p>Area() = b X h</p>
          <div class="flex justify-center gap-2">
            <div class="flex gap-3 items-center">
                <input id="parallelogram-base" class="text-sm w-24 p-2 bg-slate-100" type="text" placeholder="b">
              <span class="text-sm">cm</span>
              </div>
              <div class="flex gap-3 items-center">
                <input id="parallelogram-height" class="text-sm w-24 p-2 bg-slate-100" type="text" placeholder="h">
              <span class="text-sm">cm</span>
              </div>
          </div>


          <div class="card-actions  ">
            <button onclick="calculateParallelogramArea()" class="btn  bg-blue-500 text-white w-full">Calculate</button>
          </div>
        </div>
      </div>
      <!--card 4-->
    <div class="card w-96 border-2 rounded-sm p-10">
        <figure><img src="images/rhombus.png" alt="Shoes" /></figure>
        <div class="card-body">
          <h2 class="card-title">Rhombus</h2>
          <p>Area() = 0.5 X d1 X d2</p>
          <div class="flex justify-center gap-2">
            <div class="flex gap-3 items-center">
                <input id="rhombus-d1" class="text-sm w-24 p-2 bg-slate-100" type="text" placeholder="d1">
              <span class="text-sm">cm</span>
              </div>
              <div class="flex gap-3 items-center">
                <input id="rhombus-d2" class="text-sm w-24 p-2 bg-slate-100" type="text" placeholder="d2">
              <span class="text-sm">cm</span>
              </div>
          </div>
          <div class="card-actions  ">
            <button onclick="calculateRhombusArea()" class="btn bg-blue-500 text-white w-full">Calculate</button>
          </div>
        </div>
      </div>
      <!--card 5-->
      <div class="card w-96 border-2 rounded-sm p-10">
        <figure><img src="images/pentagon.png" alt="Shoes" /></figure>
        <div class="card-body">
          <h2 class="card-title">Pentagon</h2>
          <p>Area() = 0.5 X p X b</p>
          <div class="flex justify-center gap-2">
            <div class="flex gap-3 items-center">
                <input id="pentagon-peri" class="text-sm w-24 p-2 bg-slate-100" type="text" placeholder="p">
              <span class="text-sm">cm</span>
              </div>
              <div class="flex gap-3 items-center">
                <input id="pentagon-apo" class="text-sm w-24 p-2 bg-slate-100" type="text" placeholder="b">
              <span class="text-sm">cm</span>
              </div>
          </div>
          <div class="card-actions ">
            <button onclick="calculatePentagonArea()" class="btn bg-blue-500 text-white w-full">Calculate</button>
          </div>
        </div>
      </div>
      <!--card 6-->
      <div class="card w-96 border-2 rounded-sm p-10">
        <figure><img src="images/ellipse.png" alt="Shoes" /></figure>
        <div class="card-body">
          <h2 class="card-title">Ellipse</h2>
          <p>Area() = 3.14 X p X b</p>
          <div class="flex justify-center gap-2">
            <div class="flex gap-3 items-center">
                <input id="ellipse-p" class="text-sm w-24 p-2 bg-slate-100" type="text" placeholder="p">
              <span class="text-sm">cm</span>
              </div>
              <div class="flex gap-3 items-center">
                <input id="ellipse-b" class="text-sm w-24 p-2 bg-slate-100" type="text" placeholder="b">
              <span class="text-sm">cm</span>
              </div>
          </div>
          <div class="card-actions ">
            <button onclick="calculateEllipseArea()" class="btn bg-blue-500 text-white w-full">Calculate</button>
          </div>
        </div>
      </div>
</div>
 

    <div>

    </div>
    <!--area container-->
    <div class="border-2 rounded-sm p-5">
        <h3 class="w-96 text-3xl">AREA CALCULATION</h3>
    </div>
</div>
    </main>

    <script src="scripts/triangle.js"></script>
    <script src="scripts/rectangle.js"></script>
    <script src="scripts/parralleogram.js"></script>
    <script src="scripts/rhombus.js"></script>
    <script src="scripts/pentagon.js"></script>
    <script src="scripts/ellipse.js"></script>
</body>
</html>
